<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="sesion.css">
    
</head>
<body>
<div class ="container">
  <div class="row">
        <div class="col-sm-12 my-4">
          <a href="index.html">
            <img src="img/logoK.png" class="logo img-fluid rounded-3">
            </a>
          <h1 class = "text-left font-weight-bold text-uppercase display-1 mt-4">INICIO DE SESION</h1>
        </div>
  </div>
  <div class="row">
    <div class="col-sm-12 my-4">
    <form class="'form" id="form">
        <div class="form-control">
            <label>Email:</label>
            <input type="email" placeholder="usuario@domain.com" id="email">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Mensaje de error</small>  
        </div>

        <div class="form-control correcto">
            <label>Password:</label>
            <input type="password" placeholder="password" id="password">
            <i class="fa-solid fa-check"></i>
            <i class="fa-solid fa-exclamation"></i>
            <small>Mensaje de error</small>  
        </div>    
        <button>Enviar</button>
    </form>
    </div>
  </div>
</div>
<script src="sesion.js"></script>
<script src="https://kit.fontawesome.com/9e9fc103d5.js" crossorigin="anonymous"></script>
</body>
</html>
